<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      /* Full Body Background Color */
      body {
        background-color: #f8f9fa; /* Light gray background */
      }
    
      /* Navbar Styling */
      .navbar {
        background-color: #d4edda !important; /* Light green background */
      }
    
      .navbar-brand img {
        height: 80px; /* Increased height of the logo */
        margin-right: 8px; /* Space between logo and text */
      }
    
      .navbar-brand {
        font-size: 30px; /* Larger font size for the brand name */
        font-weight: bold; /* Bold text for the brand */
        color: #007bff; /* Blue font color */
      }
    
      /* Title Section */
      .title-container {
        background-color: #d4edda; /* Light green background */
        text-align: center;
        padding: 20px 0;
      }
    
      .title-container h1 {
        font-size: 50px; /* Larger font size for title */
        font-weight: bold;
        color: #007bff; /* Blue color */
      }
    
      /* Navbar Buttons */
      .nav-item .btn {
        font-size: 14px; /* Slightly smaller font size */
        font-weight: bold; /* Bold text */
        margin-right: 8px; /* Space between buttons */
        color: #fff; /* White text color */
      }
    
      .btn-home {
        background-color: #0d6efd; /* Blue */
        border-color: #0d6efd;
      }
    
      .btn-signup {
        background-color: #198754; /* Green */
        border-color: #198754;
      }
    
      .btn-login {
        background-color: #ffc107; /* Yellow */
        border-color: #ffc107;
      }
    
      .btn-link {
        background-color: #6c757d; /* Gray */
        border-color: #6c757d;
      }
    
      .btn-logout {
        background-color: #dc3545; /* Red */
        border-color: #dc3545;
      }
    
      .btn:hover {
        opacity: 0.9; /* Slight dimming effect on hover */
      }
    </style>
    
    <title>E-Shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Brand with Logo -->
        <a class="navbar-brand" href="#">
          {% load static %}
          <img
            src="{% static 'image_logo/eshop_logo.webp' %}"
            alt="E-Shop"
          />
          <!-- Replace with your logo URL -->
          
        </a>

        <!-- Toggler Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Buttons -->
            <li class="nav-item">
              <a class="btn btn-home" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-signup" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-login" href="/signin">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-logout" href="/logout">Logout</a>
            </li>
          </ul>
          <!-- Search Form -->
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}
    <!-- Content goes here -->
    {% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
